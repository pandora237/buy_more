<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Buy More</title>


    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/connexion.css">
</head>
<body>
<header>
    <h1>Buy More</h1>
    <h1>Salut toi !</h1>
    <p>Entre tes informations pour t'inscrire et achète</p>
</header>
<main>
    <form>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="téléphone">Téléphone</label>
            <input type="tel" name="Téléphone" id="téléphone" placeholder="+237 6XX XX XX XX">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Créez un mot de passe">
        </div>
        <div class="form-group">
            <label for="c-password">Confirmation mot de passe</label>
            <input type="password" name="c-password" id="c-password" placeholder="Confirmez votre mot de passe">
        </div>
        <button type="submit" class="btn btn-secondary">S'inscrire</button>

    </form>

    <div class="social-login">
        <p> Ou continuer avec</p>
        <div class="social-buttons">
            <a href="#" class="social-btn google">
                <img src="../assets/images/google.svg" alt="google">
            </a>
            <a href="#" class="social-btn facebook">
                <img src="../assets/images/facebook.svg" alt="Facebook">
            </a>
            <a href="#" class="social-btn apple">
                <img src="../assets/images/apple.svg" alt="Apple">
            </a>
        </div>

    </div>
    <div class="signup-link">
        <p> Déja un compte ? <a href="connexion.html"> Connexion </a> </p>
    </div>

</main>
<footer>
    <p>&copy; 2025 Buy More - Tous droits réservés |
        <a href="#">À propos</a> |
        <a href="#">Contact</a> |
        <a href="#">Livraison</a> |
        <a href="#">CGV</a> |
    </p>



</footer>
</body>
</html>
